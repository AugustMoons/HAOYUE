<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皓月互联集成管理平台——登录</title>
    <link rel="stylesheet" href="./static/css/login.css">
	<script>
    function saveInputs() {
      var inputs = document.querySelectorAll('input');
      inputs.forEach(function(input) {
        localStorage.setItem(input.id, input.value);
      });
    }

    function restoreInputs() {
      var inputs = document.querySelectorAll('input');
      inputs.forEach(function(input) {
        var savedValue = localStorage.getItem(input.id);
        if (savedValue) {
          input.value = savedValue;
        }
      });
    }
		
	window.onload = function() {
            restoreInputs();
        };
  </script>
</head>
<body>
    <img src="./static/img/logo.svg" class="logo" alt="ERROR：LOGO无法正确加载">

    <div class="login-app">
        <!-- 选择登录方式 -->
        <div class="login-header" onclick="checkRadio()">
		    <input type="radio" name="login-opt" id="username" checked="checked">
     		<label for="username" class="u-btn">账号登录</label>
     		<input type="radio" name="login-opt" id="message">
     		<label for="message" class="m-btn">邮箱登录</label>
    	</div>
    		<!-- 登录表单 -->
    		<div class="login-body">
		        <div id="form-bar">
        			<!-- 账号登录表单 -->
        			<form id="login-u-form" method="POST" action="/login" class="u-form">
            			<input type="text" name="username" id="usernames" placeholder="请输入用户名或手机号或邮箱地址">
            			<input type="password" name="password" placeholder="请输入密码">
						<label for="loginmsg" class="loginmsg" >{{msg1}}</label>
						<input type="checkbox" name="" id="u-sure">
            			<label for="u-sure" class="u-tobesure"><p>我已阅读并同意<a href="Terms Of Service.html">服务条款</a>和<a href="Privacy Policy.html">隐私权条款</a></p></label>
						<label class="sign"><p>没有账号？<a href="signup">点我去注册</a></p></label>
            			<button class="login-btn">登录</button>
        			</form>
					<!-- 短信登录表单 -->
        			<form id="login-m-form" method="POST" action="/login" class="m-form">
          				<input type="text" name="email" id="email" placeholder="请输入邮箱地址">
			            <input type="text" name="ecode" placeholder="请输入验证码"><button class="vercode-btn" onclick="saveInputs()">获取验证码</button>
						<label for="loginmsg" class="loginmsg" >{{msg2}}</label>
            			<input type="checkbox" name="" id="m-sure">
            			<label for="m-sure" class="m-tobesure"><p>我已阅读并同意<a href="Terms Of Service.html">服务条款</a>和<a href="Privacy Policy.html">隐私权条款</a></p></label>
						<label class="sign"><p>没有账号？<a href="signup">点我去注册</a></p></label>
            			<button class="login-btn">登录</button>
        			</form>
					<!--
        				扫码登录表单
        			<form action="" class="q-form">
          				<div class="qrcode">
            			<img src="qrcode.png" alt="">
          				</div>
        			</form>
        			-->
      			</div>
      		</div>
  		</div>
	<script>
    restoreInputs();
  </script>
	<script src="./static/js/login.js"></script>
</body>
</html>
